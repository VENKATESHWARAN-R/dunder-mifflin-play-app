<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Service POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dunder-mifflin Subscription Service</h1>

    <div class="section">
        <h2>Available Subscription Plans</h2>
        <button id="loadSubscriptions">Load Plans</button>
        <pre id="subscriptionsList"></pre>
    </div>

    <div class="section">
        <h2>Users</h2>
        <button id="loadUsers">Load Users</button>
        <pre id="usersList"></pre>
    </div>

    <div class="section">
        <h2>User Subscriptions</h2>
        <label for="userIdInput">Enter User ID:</label>
        <input type="number" id="userIdInput" value="1">
        <button id="loadUserSubscriptions">Load User Subscriptions</button>
        <pre id="userSubscriptionsList"></pre>
    </div>

     <div class="section">
        <h2>Add Subscription for User</h2>
        <label for="addUserId">User ID:</label>
        <input type="number" id="addUserId" value="1">
        <label for="addSubscriptionId">Subscription Plan ID:</label>
        <input type="number" id="addSubscriptionId" value="1">
        <button id="addUserSubscription">Add Subscription</button>
        <div id="addResult"></div>
     </div>

    <script src="script.js"></script>
</body>
</html>
